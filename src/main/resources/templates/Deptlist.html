<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div th:replace="base :: navlinks"></div>
<h2>Departments List</h2>

<div th:each="department : ${departments}">

</div>

</body>
</html>
